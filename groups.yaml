### Groups ###
# Views
default_view:
  view: yes
  name: Settings 
  entities:
    - sensor.disk_use_percent_
    - sensor.since_last_boot
    - sensor.weather_temperature
    - group.date_time
    - group.neoswitch1
    - group.neoswitch2
    - group.neoswitch3
    - group.neoswitch4
    - group.neoswitch5
    - group.zoozswitch1
    - group.multisensor1
    - group.multisensor2
    - group.batteries

date_time:
  name: Date and Time
  entities:
    - sensor.time
    - sensor.date
    - sensor.time_utc
    - sensor.time_in_odessa
    - script.test_notification    

