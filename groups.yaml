    - binary_sensor.multisensor2_tamper
    - sensor.multisensor2_luminance 
    - sensor.multisensor2_relative_humidity 
    - sensor.multisensor2_temperature
    - sensor.multisensor2_battery

batteries:
  name: Batteries
  entities:
    - sensor.multisensor1_battery
    - sensor.multisensor2_battery
    - sensor.office_p1_battery
    - sensor.office_p2_battery
    - sensor.office_p3_battery
    - sensor.office_t1_battery
    - sensor.office_t2_battery
    - sensor.office_t3_battery


security:
  view: yes
  name: Security
  entities:
    - group.cameras


cameras:
  name: SecurityCameras
  control: hidden
  entities:
    - camera.camera1 
    - camera.camera2
    - camera.camera3
    - camera.camera4

temp_humid:
  view: yes
  name: Temp&Humid
  entities:
    - group.temp
    - group.humid

temp:
  name: Temperature 
  control: hidden
  entities:
    - sensor.multisensor1_temperature 
    - sensor.multisensor2_temperature 
    - sensor.office_p1_temperature 
    - sensor.office_p2_temperature 
    - sensor.office_p3_temperature 
    - sensor.office_t1_temperature 
    - sensor.office_t2_temperature 
    - sensor.office_t3_temperature 

humid:
  name: Humidity 
  control: hidden
  entities:
    - sensor.multisensor1_relative_humidity 
    - sensor.multisensor2_relative_humidity 
    - sensor.office_p1_humidity
    - sensor.office_p2_humidity
    - sensor.office_p3_humidity
    - sensor.office_t1_humidity
    - sensor.office_t2_humidity
    - sensor.office_t3_humidity

power_switch:
  view: yes
  name: Switches
  entities:
    - group.all_switches

graphs:
  view: yes
  name: Monitoring Chart
  icon: mdi:chart-line-variant
  entities:
    - group.temperature
    - group.humidity
    - group.luminance
    # - group.power
    
temperature:
    name: Temperature
    entities:
    - history_graph.temperature_graphs
humidity:
